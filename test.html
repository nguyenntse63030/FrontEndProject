<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
	body{
		background-color: white;
	}
* {box-sizing:border-box}
body {font-family: Verdana,sans-serif;}
.mySlides {display:none;}

/* Slideshow container */
.slideshow-container {
  width: 100%;
  position: relative;
  margin: auto;
}

/* Caption text */
.text {
  color:#2096A4;
  font-size: 30px;
  padding: 8px 12px;
  position: absolute;
  bottom: -60px;
  width: 100%;
  text-align: center;
}

.active {
  background-color: #717171;
}


</style>
</head>
<body>

<div class="slideshow-container">

<div class="mySlides fade">
  <div class="numbertext"></div>
  <img style="position: relative;left: -25px;bottom: 20px; height: 400px;width: 105%" src="Hình/phim1.jpg" >
  <div class="text">Cuộc đời đầu tiên</div>
</div>

<div class="mySlides fade">
  <div class="numbertext"></div>
  <img style="position: relative;left: -25px;bottom: 20px;height: 400px;width: 105%" src="Hình/phim2.jpg" >
  <div class="text">Black - Thần chết</div>
</div>

<div class="mySlides fade">
  <div class="numbertext"></div>
  <img style="position: relative;left: -25px;bottom: 20px;height: 400px;width: 105%" src="Hình/phim3.jpg" >
  <div class="text">50 mét xanh thẳm</div>
</div>

</div>
<br>

<script>
var slideIndex = 0;
showSlides();

function showSlides() {
    var i;
    var slides = document.getElementsByClassName("mySlides");
    for (i = 0; i < slides.length; i++) {
       slides[i].style.display = "none";  
    }
    slideIndex++;
    if (slideIndex > slides.length) {slideIndex = 1}    
    slides[slideIndex-1].style.display = "block";
    setTimeout(showSlides, 2000); 
}
</script>

</body>
</html>
